<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventarisPro - Daftar Supplier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F8FAFC; 
            color: #1B2559; 
        }
        .main-content { margin-left: 256px; width: calc(100% - 256px); min-height: 100vh; transition: all 0.3s; }
        
        @media (max-width: 1024px) { 
            .main-content { margin-left: 0; width: 100%; } 
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-edit { background-color: #EEF2FF; color: #5D5FEF; }
        .btn-edit:hover { background-color: #5D5FEF; color: white; transform: translateY(-2px); }
        
        .btn-delete { background-color: #FFF1F2; color: #F43F5E; }
        .btn-delete:hover { background-color: #F43F5E; color: white; transform: translateY(-2px); }

        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background-color: rgba(27, 37, 89, 0.4); backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.3s ease; }
        .modal.active { display: flex; opacity: 1; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-[#5D5FEF] text-white fixed h-full p-6 flex flex-col z-50">
        <div class="flex items-center gap-3 mb-10">
            <div class="bg-white/20 p-2 rounded-lg text-xl">üì¶</div>
            <h1 class="text-xl font-bold tracking-tight">Inventaris</h1>
        </div>
        <nav class="space-y-4 flex-1 text-sm font-semibold">
            <a href="index.html" class="flex items-center gap-3 p-3 hover:bg-white/10 rounded-xl transition text-white/70"><span>üìä</span> Dashboard</a>
            <a href="kategori.html" class="flex items-center gap-3 p-3 hover:bg-white/10 rounded-xl transition text-white/70"><span>üìÅ</span> Kategori</a>
            <a href="barang.html" class="flex items-center gap-3 p-3 hover:bg-white/10 rounded-xl transition text-white/70"><span>üì¶</span> Barang</a>
            <a href="supplier.html" class="flex items-center gap-3 p-3 bg-white/20 rounded-xl font-bold text-white transition"><span>üöö</span> Supplier</a>
            
            <div class="mt-auto pt-6 border-t border-white/10">
                <button onclick="handleLogout()" class="flex items-center gap-3 p-3 w-full hover:bg-red-500/20 rounded-xl transition text-white/70 text-left font-bold">
                    <span>üö™</span> Logout
                </button>
            </div>
        </nav>
    </aside>

    <main class="main-content p-8 md:p-12">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-6">
            <div>
                <span class="text-[#E17E3D] font-bold uppercase tracking-widest text-xs">Mitra Bisnis</span>
                <h2 class="text-4xl font-extrabold text-[#1B2559] mt-1">Daftar Supplier</h2>
            </div>
            
            <div class="bg-white p-4 px-6 rounded-2xl shadow-sm flex items-center gap-4 border border-gray-100">
                <div class="w-12 h-12 bg-[#FFF4ED] text-[#E17E3D] rounded-xl flex items-center justify-center">
                    <span class="material-icons-round">groups</span>
                </div>
                <div>
                    <p id="total-supp" class="text-2xl font-bold text-[#1B2559]">0</p>
                    <p class="text-gray-400 font-bold text-[10px] uppercase">Total Partner</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
            <div class="xl:col-span-4">
                <div class="bg-white p-6 rounded-[28px] shadow-sm border border-gray-50">
                    <h3 class="text-lg font-bold text-[#1B2559] mb-6">Tambah Partner</h3>
                    <form onsubmit="simpanSupplier(event)" class="space-y-4">
                        <input id="nama-supp" type="text" placeholder="Nama Perusahaan" required 
                            class="w-full bg-[#F4F7FE] rounded-xl p-4 outline-none border border-transparent focus:border-[#E17E3D] font-semibold transition-all">
                        
                        <input id="kontak-supp" type="text" placeholder="WhatsApp / Telepon" required 
                            class="w-full bg-[#F4F7FE] rounded-xl p-4 outline-none border border-transparent focus:border-[#E17E3D] font-semibold transition-all">
                        
                        <textarea id="alamat-supp" placeholder="Alamat Lengkap Kantor" rows="3" required 
                            class="w-full bg-[#F4F7FE] rounded-xl p-4 outline-none border border-transparent focus:border-[#E17E3D] font-medium transition-all"></textarea>
                        
                        <button type="submit" class="w-full bg-[#E17E3D] text-white p-4 rounded-xl font-bold hover:bg-[#c96d32] transition-colors shadow-lg shadow-orange-100">
                            Simpan Partner
                        </button>
                    </form>
                </div>
            </div>

            <div class="xl:col-span-8">
                <div class="bg-white rounded-[28px] shadow-sm border border-gray-50 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-white border-b border-gray-50">
                            <tr class="text-gray-400 font-bold text-[11px] uppercase tracking-widest">
                                <th class="px-8 py-5">Informasi Perusahaan</th>
                                <th class="px-8 py-5">Kontak</th>
                                <th class="px-8 py-5 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-supplier" class="divide-y divide-gray-50 text-sm font-semibold text-[#1B2559]">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-edit" class="modal">
        <div class="bg-white w-full max-w-md rounded-[30px] p-8 shadow-2xl">
            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 bg-orange-50 text-orange-500 rounded-2xl">
                    <span class="material-icons-round">edit</span>
                </div>
                <h3 class="text-xl font-bold text-[#1B2559]">Edit Data Supplier</h3>
            </div>
            <div class="space-y-4">
                <input id="edit-id" type="hidden">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 ml-1 uppercase">Nama Perusahaan</label>
                    <input id="edit-nama" type="text" class="w-full bg-[#F4F7FE] rounded-xl p-4 mt-1 outline-none border border-transparent focus:border-[#E17E3D] font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 ml-1 uppercase">Kontak</label>
                    <input id="edit-kontak" type="text" class="w-full bg-[#F4F7FE] rounded-xl p-4 mt-1 outline-none border border-transparent focus:border-[#E17E3D] font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 ml-1 uppercase">Alamat</label>
                    <textarea id="edit-alamat" rows="3" class="w-full bg-[#F4F7FE] rounded-xl p-4 mt-1 outline-none border border-transparent focus:border-[#E17E3D] font-medium"></textarea>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="tutupModal()" class="flex-1 py-4 bg-gray-100 text-gray-500 rounded-xl font-bold hover:bg-gray-200 transition">Batal</button>
                    <button onclick="updateSupplier()" class="flex-1 py-4 bg-[#E17E3D] text-white rounded-xl font-bold shadow-lg shadow-orange-100 hover:bg-[#c96d32] transition">Update Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. PROTEKSI & LOGOUT ---
        function checkAuth() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
        }
        checkAuth();

        function handleLogout() {
            if(confirm("Apakah Anda yakin ingin keluar dari sistem?")) {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('userActive');
                window.location.href = 'login.html';
            }
        }

        // --- 2. LOGIKA DATABASE ---
        let dataSupplier = JSON.parse(localStorage.getItem('supplier')) || [];

        function renderData() {
            const tbody = document.getElementById('tabel-supplier');
            document.getElementById('total-supp').innerText = dataSupplier.length;
            
            tbody.innerHTML = dataSupplier.length === 0 
                ? '<tr><td colspan="3" class="px-8 py-20 text-center text-gray-400 italic">Belum ada partner terdaftar.</td></tr>'
                : dataSupplier.map((item, index) => `
                    <tr class="hover:bg-gray-50/50 transition">
                        <td class="px-8 py-6">
                            <div class="text-[#1B2559] text-base font-bold">${item.nama}</div>
                            <div class="text-[11px] text-gray-400 font-medium mt-1 flex items-center gap-1 uppercase tracking-tighter">
                                <span class="material-icons-round text-[14px]">place</span> ${item.alamat || '-'}
                            </div>
                        </td>
                        <td class="px-8 py-6">
                            <div class="bg-green-50 text-green-600 px-3 py-1 rounded-lg inline-flex items-center gap-2 text-xs font-black">
                                <span class="material-icons-round text-[14px]">phone</span> ${item.kontak}
                            </div>
                        </td>
                        <td class="px-8 py-6">
                            <div class="flex justify-end gap-2">
                                <button onclick="bukaModal(${index})" class="btn-action btn-edit" title="Edit">
                                    <span class="material-icons-round text-sm">edit</span>
                                </button>
                                <button onclick="hapusSupplier(${index})" class="btn-action btn-delete" title="Hapus">
                                    <span class="material-icons-round text-sm">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>`).join('');
            localStorage.setItem('supplier', JSON.stringify(dataSupplier));
        }

        function simpanSupplier(e) {
            e.preventDefault();
            dataSupplier.push({
                nama: document.getElementById('nama-supp').value,
                kontak: document.getElementById('kontak-supp').value,
                alamat: document.getElementById('alamat-supp').value
            });
            e.target.reset();
            renderData();
        }

        function hapusSupplier(i) {
            if(confirm(`Hapus data partner "${dataSupplier[i].nama}"?`)) { 
                dataSupplier.splice(i, 1); 
                renderData(); 
            }
        }

        function bukaModal(i) {
            const item = dataSupplier[i];
            document.getElementById('edit-id').value = i;
            document.getElementById('edit-nama').value = item.nama;
            document.getElementById('edit-kontak').value = item.kontak;
            document.getElementById('edit-alamat').value = item.alamat || '';
            document.getElementById('modal-edit').classList.add('active');
        }

        function tutupModal() {
            document.getElementById('modal-edit').classList.remove('active');
        }

        function updateSupplier() {
            const i = document.getElementById('edit-id').value;
            dataSupplier[i] = {
                nama: document.getElementById('edit-nama').value,
                kontak: document.getElementById('edit-kontak').value,
                alamat: document.getElementById('edit-alamat').value
            };
            localStorage.setItem('supplier', JSON.stringify(dataSupplier));
            tutupModal();
            renderData();
        }

        // Render awal
        renderData();
    </script>
</body>
</html>
